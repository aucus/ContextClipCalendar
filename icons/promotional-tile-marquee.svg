<svg width="1400" height="560" viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="120" fill="white" opacity="0.1"/>
  <circle cx="1200" cy="400" r="160" fill="white" opacity="0.1"/>
  <circle cx="400" cy="500" r="80" fill="white" opacity="0.1"/>
  
  <!-- Left side - Main calendar icon -->
  <g transform="translate(300, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="300" height="200" rx="24" fill="url(#calendarGradient)" stroke="white" stroke-width="6"/>
    <rect x="0" y="0" width="300" height="48" rx="24" fill="#059669"/>
    
    <!-- Calendar rings -->
    <circle cx="48" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="84" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="120" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="156" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="192" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="228" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="264" cy="24" r="8" fill="white" opacity="0.9"/>
    
    <!-- Grid lines -->
    <line x1="30" y1="84" x2="270" y2="84" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="120" x2="270" y2="120" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="156" x2="270" y2="156" stroke="white" stroke-width="3" opacity="0.3"/>
    
    <line x1="60" y1="60" x2="60" y2="180" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="120" y1="60" x2="120" y2="180" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="180" y1="60" x2="180" y2="180" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="240" y1="60" x2="240" y2="180" stroke="white" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- Center - AI Brain icon -->
  <g transform="translate(700, 280)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="80" fill="url(#aiGradient)" opacity="0.9"/>
    
    <!-- Brain details -->
    <circle cx="-32" cy="-24" r="8" fill="white" opacity="0.9"/>
    <circle cx="32" cy="-24" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="-24" cy="24" r="8" fill="white" opacity="0.9"/>
    <circle cx="24" cy="24" r="8" fill="white" opacity="0.9"/>
    
    <!-- Neural connections -->
    <line x1="-32" y1="-24" x2="32" y2="-24" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-32" y1="-24" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="32" y1="-24" x2="0" y2="0" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="-24" y2="24" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="24" y2="24" stroke="white" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Right side - Clipboard icon -->
  <g transform="translate(1000, 200)" filter="url(#shadow)">
    <rect x="-20" y="-30" width="40" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="-16" y="-26" width="32" height="52" rx="6" fill="url(#calendarGradient)" opacity="0.8"/>
    
    <!-- Clipboard lines -->
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="8" x2="8" y2="8" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="16" x2="8" y2="16" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="24" x2="8" y2="24" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Text content -->
  <text x="700" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    ContextClipCalendar
  </text>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9" text-anchor="middle">
    AI-powered Smart Calendar Registration
  </text>
  
  <!-- Feature highlights -->
  <text x="700" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    클립보드 텍스트를 AI가 분석하여 Google Calendar에 자동 등록
  </text>
  
  <!-- Feature list -->
  <g transform="translate(100, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
      ✓ 자연어 처리
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
      ✓ 중복 일정 방지
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9">
      ✓ 참석자 자동 추가
    </text>
  </g>
  
  <g transform="translate(1200, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="end">
      ✓ 컨텍스트 메뉴 지원
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="end">
      ✓ 한국어 완벽 지원
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="end">
      ✓ 직관적인 UI
    </text>
  </g>
</svg> 