  </defs>
  <rect width="960" height="540" fill="url(#g)"/>
  <rect x="60" y="90" rx="12" ry="12" width="840" height="360" fill="#ffffff" stroke="#dbe3f2"/>
  <rect x="80" y="120" rx="8" ry="8" width="800" height="60" fill="#0b1220"/>
  <circle cx="120" cy="150" r="14" fill="#94a3b8"/>
