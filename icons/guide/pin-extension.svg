      <path d="M20 12 h14 a8 8 0 0 1 8 8 v6 h6 a8 8 0 0 1 0 16 h-6 v6 a8 8 0 0 1-8 8 h-14 v-10 a8 8 0 0 0-16 0 v10 h-8 a8 8 0 0 1-8-8 v-12 h10 a8 8 0 0 0 0-16 h-10 v-4 a8 8 0 0 1 8-8 h8 z" fill="#64748b" opacity=".7"/>
