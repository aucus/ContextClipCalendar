  <text x="60" y="470" font-family="-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif" font-size="22" fill="#334155">퍼즐 아이콘을 열고, 핀 아이콘을 눌러 툴바에 고정하세요</text>
