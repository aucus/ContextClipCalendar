    <text x="90" y="48" font-family="-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif" font-size="20" fill="#0f172a">ContextClipCalendar</text>
    <!-- pin button -->
    <g transform="translate(640 22)">
      <rect x="0" y="0" width="60" height="46" rx="8" fill="#ecfeff" stroke="#67e8f9"/>
      <path d="M30 8 l10 14 h-8 l6 12 h-16 l6-12 h-8 z" fill="#0891b2"/>
