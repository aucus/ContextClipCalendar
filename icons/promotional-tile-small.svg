<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="60" fill="white" opacity="0.1"/>
  <circle cx="360" cy="200" r="80" fill="white" opacity="0.1"/>
  
  <!-- Main calendar icon -->
  <g transform="translate(120, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="120" rx="16" fill="url(#calendarGradient)" stroke="white" stroke-width="4"/>
    <rect x="0" y="0" width="200" height="32" rx="16" fill="#059669"/>
    
    <!-- Calendar rings -->
    <circle cx="32" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="56" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="80" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="104" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="128" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="152" cy="16" r="6" fill="white" opacity="0.9"/>
    <circle cx="176" cy="16" r="6" fill="white" opacity="0.9"/>
    
    <!-- Grid lines -->
    <line x1="20" y1="56" x2="180" y2="56" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="80" x2="180" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="104" x2="180" y2="104" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <line x1="40" y1="40" x2="40" y2="112" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="40" x2="80" y2="112" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="120" y1="40" x2="120" y2="112" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="160" y1="40" x2="160" y2="112" stroke="white" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(200, 140)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="url(#aiGradient)" opacity="0.9"/>
    
    <!-- Brain details -->
    <circle cx="-16" cy="-12" r="4" fill="white" opacity="0.9"/>
    <circle cx="16" cy="-12" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
    <circle cx="-12" cy="12" r="4" fill="white" opacity="0.9"/>
    <circle cx="12" cy="12" r="4" fill="white" opacity="0.9"/>
    
    <!-- Neural connections -->
    <line x1="-16" y1="-12" x2="16" y2="-12" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-16" y1="-12" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="-12" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-12" y2="12" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="12" y2="12" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    ContextClipCalendar
  </text>
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9" text-anchor="middle">
    AI-powered Calendar Registration
  </text>
</svg> 